<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header alert-danger" ng-show="title">
		      <button type="button" class="close" ng-click="$hide()">&times;</button>
		  <h4 class="modal-title"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>&nbsp;{{title}}</h4>
		    </div>
		    <div class="modal-body" ng-bind="content"></div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-primary" ng-click="$hide()">Aceptar</button>
		    </div>
        </div>
    </div>
</div>
