<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header" ng-show="title">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>&nbsp;{{title}}</h4>
        </div>
        <div class="modal-body" ng-bind="content"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="$hide()">Aceptar</button>
          <button type="button" class="btn btn-default" ng-click="$hide()">Cancelar</button>
        </div>
      </div>
    </div>
</div>
